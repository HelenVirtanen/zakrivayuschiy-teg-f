<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <meta
      name="description"
      content="Рефлексия на пройденный путь в изучении вёрстки: от основ до уверенного владения"
    />
    <link rel="icon" href="./svg/favicon.ico" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./svg/apple-touch-icon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header content-section">
      <div class="header__logo">
        <h1 class="header__title">&lt;/HTML&gt;</h1>
        <p class="header__title-description">закрывающий тег</p>
      </div>
      <nav class="header__theme-menu">
        <ul class="header__theme-menu-list" role="menu">
          <li class="header__theme-menu-item">
            <button
              class="header__theme-menu-button header__theme-menu-button_type_light"
              aria-label="Светлая тема"
            >
              Светло
            </button>
          </li>
          <li class="header__theme-menu-item">
            <button
              class="header__theme-menu-button header__theme-menu-button_active header__theme-menu-button_type_auto"
              aria-label="Автоматическая тема"
              disabled
            >
              Авто
            </button>
          </li>
          <li class="header__theme-menu-item">
            <button
              class="header__theme-menu-button header__theme-menu-button_type_dark"
              aria-label="Тёмная тема"
            >
              Темно
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <svg
        class="floppy"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 39 39"
        fill="none"
      >
        <use href="./svg/floppy.svg#save" />
      </svg>

    <script src="./scripts/like.js"></script>
